<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="headline">
      <h3>split again to see your splat arrays arranged</h3>
    </div>
    <br />
    <div class="input-group my-3 container justify-content-center">
      <input
        id="number-value"
        type="number"
        class="form-control"
        placeholder="your number"
        aria-label="Recipient's username"
        aria-describedby="button-arrange"
      />
      <button class="btn btn-outline-secondary" type="button" id="button-add">
        Submit
      </button>
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="range-splitter"
      >
        split my numbers
      </button>
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-arrange"
      >
        arrange the array
      </button>
      <button class="btn btn-outline-secondary" type="button" id="btn-random">
        create random number
      </button>
      <button class="btn btn-outline-secondary" type="button" id="button-clear">
        clear my mess
      </button>
    </div>
    <div id="display-container">
      <ul class="list-group" id="general-array-display"></ul>
      <ul class="list-group" id="sm-array-display"></ul>
      <ul class="list-group" id="md-array-display"></ul>
      <ul class="list-group" id="lg-array-display"></ul>
    </div>
  </body>
</html>
